<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <header class="header">
        <h2 class="logo">Alajo.</h2>
        <nav class="navigation">
            <a href="#" id="on">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class = "btnLogin-popup">Login</button>
        </nav>
    </header>

    
    <div class="wrapper">
        <span class="icon-close"><ion-icon name = "close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>

            <form action="#">

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="" id="" required>
                    <label for="">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="" id=""required>
                    <label for="">Password</label>
                </div>

                <div class="remember-forgot">
                    <label for="">
                        <input type="checkbox" name="" id="">Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class ="btn" onclick="login()">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register?</a></p>
                </div>
            </form>
        </div>


        <!-- Register  -->
        <div class="form-box register">
            <h2>Regsiter</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="" id="" required>
                    <label for="">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="" id="" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="" id=""required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="">
                        <input type="checkbox" name="" id="" required> I agree to the terms and conditions  </label>
                    <!-- <a href="#">Forgot Password?</a> -->
                </div>
                <button type="submit" class ="btn" onclick="register()">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login<a></p>
                </div>
            </form>
        </div>
    </div>

<script src="Signup.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
